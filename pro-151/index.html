<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="base.js"></script>
    </head>
    <body>
        <a-scene background="color:#000000">

        <a-camera wasd-controls-enabled="false" position="5 10 25">
        </a-camera>   

        <a-asset-item id="car" src="CAR.glb"></a-asset-item>
        <a-asset-item id="base" src="base.js"></a-asset-item>

        <a-entity id="car1" gltf-model="#car" position="1 1 1" scale="0.4 0.4 0.4" ></a-entity>
        <a-entity id="base1" gltf></a-entity>

        <a-entity position="5 1 -15" scale="0.2 0.2 0.2" base></a-entity>

    </a-scene>
    </body>
</html>
